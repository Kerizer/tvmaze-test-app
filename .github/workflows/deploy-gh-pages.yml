name: Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install modules
        run: npm ci
      - name: Building dist
        run: npm run build
      - name: Setting git user
        run: |
            git config --global user.email "vikkaming@gmail.com"
            git config --global user.name "Pavlo Pakholka"
      - name: Push bundle to gh-pages branch
        shell: bash
        run: |
            git add -f dist/
            git remote add gh-pages https://${{ secrets.API_TOKEN }}@github.com/${{ github.repository }}.git
            git commit -m 'Deploying app'
            git subtree push --prefix dist gh-pages gh-pages